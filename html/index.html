<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>tc7200-stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <header>
            <div class="row">
                <img src="http://192.168.0.1/images/header/technicolor-logo.png" />
                <div class="description">Live statistics</div>
            </div>
        </header>
        <nav>
            <a href="#" class="active">SnR</a>
            <a href="#">Power</a>
        </nav>

        <div class="content">
            <h1>Signal to Noise ratio</h1>
            <div class="wrapper">
                <div class="row">
                    <canvas id="myChart"></canvas>
                </div>
                <div class="row">hello2</div>
            </div>
        </div>

        <script src="../node_modules/chart.js/dist/chart.min.js"></script>
        <script>
            let stats = []; // Data returned from the gateway
            let index = require('../js/index.js'); // "Serverside" JS
            let graph  = require('../js/graph.js'); // Own graphs (charts)

            // Short poll for new data
            setInterval(() => {
                index.getData(function(results){
                    stats = results;
                });

                // Update each chart here
                graph.myChart.config.data.datasets[0].data = stats[0];
                graph.myChart.update();
            }, 1000);

            // temp debug
            document.addEventListener('keydown', function (e) {    
            if (e.which === 123) {
                remote.getCurrentWindow().webContents.openDevTools();
            } else if (e.which === 116) {
                location.reload();
            }
            });
        </script>
    </body>
</html>
